{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}dirdetail: {{ dirname }}{% endblock %}</h1>
{% endblock %}

{% block content %}
    <article class="post"> <!--Todo: change css--!>
        {% for post in posts %}
            <label><a class="action" href="{{ url_for('diarybook.detail',
            id=post['id']) }}">{{ post['title'] }}</label>
            {% if not loop.end %}
                <br>
            {% endif %}
        {% endfor %}
    </article>
{% endblock %}
