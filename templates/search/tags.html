{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Tags{% endblock %}</h1>
{% endblock %}

{% block content %}
    <article class="post"> <!--Todo: change css--!>
        {% for post in posts %}
            <label><a class="action" href="{{ url_for('search.searchtag',
            name=post['name']) }}">{{ post['name'] }}</label>
            {% if not loop.end %}
                <br>
            {% endif %}
        {% endfor %}
    </article>
{% endblock %}
