<!doctype html>
<title> {% block title %}{% endblock %} - Memory River</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
    <h1><a href="{{ url_for('index') }}">Memory river</a></h1>
    <ul>
        {% if g.user %}
            <li><span><a href="{{ url_for('auth.update', id=g.user['id']) }}">{{
            g.user['username'] }}</a></span>
            <li><span><a href="{{ url_for('auth.logout') }}">Log Out</a></span>
            <li><span><a href="{{ url_for('search.directory') }}">Directories</a></span>
            <li><span><a href="{{ url_for('search.tags') }}">Tags</a></span>
        {% else %}
            <li><span><a href="{{ url_for('auth.register') }}">Register</a><span>
            <li><span><a href="{{ url_for('auth.login') }}">Log In</a><span>
        {% endif %}
    </ul>
</nav>
<section class="content">
    <header>
        {% block header %}{% endblock %}
    </header>
    {% for messsage in get_flashed_messages() %}
        <div class="flash">{{ messsage }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
</section>
