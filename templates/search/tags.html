{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Tags{% endblock %}</h1>
{% endblock %}

{% block content %}
    <article class="post"> 
        {% for post in posts %}
            <p><label><a class="action" href="{{ url_for('search.searchtag',
            name=post['name']) }}">{{ post['name'] }}</label>
        {% endfor %}
    </article>
{% endblock %}
