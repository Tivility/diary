{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Directory{% endblock %}</h1>
{% endblock %}

{% block content %}
    <article class="post">
        {% for post in posts %}
            <p><label><a class="action" href="{{ url_for('search.dirdetail',
            dirname=post['dirname']) }}">{{ post['dirname'] }}</label>
        {% endfor %}
    </article>
{% endblock %}
